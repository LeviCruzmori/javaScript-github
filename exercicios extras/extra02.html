<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 5</title>
    <script>
        // apresentar os caracteres de uma string e seuas posicoes
        let frase ='Ola tudo bem'
        document.write(frase+'<br>')
        tamanho = frase.length

        for (let i=0; i < tamanho;){
            document.write('<br>Caractere na posição'+i+ ':'+frase.charAt(i))
            i++
        }
        document.w('<br><br> Primeiro caractere: '+frase.charAt(0)+ '<br/>' )
        document.write('Ultimo caractere: '+frase.charAt(frase.length-1))
        /*
        O metodo charAt() retorna o caractere da posição especificada da string ( do indice especificado)
        */
    </script>
</head>

</body>
</html>
